{{ partial "head.html" . }}
  <body class="{{if .IsPage}}{{ .Params.themeColor }}{{else}}{{ .Site.Params.themeColor }} {{end}}
               {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
  {{ partial "sidebar.html" . }}
    <main class="content container">
    {{ block "main" . -}}{{- end }}
    </main>

    {{ if not .Site.IsServer }}
      {{ template "_internal/google_analytics.html" . }}
    {{ end }}
  </body>
</html>
